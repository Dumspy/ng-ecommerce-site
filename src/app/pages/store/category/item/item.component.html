<article class="border shadow-md p-2 rounded-sm">
    <h3 #title [id]="'product.' + product.id" class="text-xl font-semibold">{{product.title}}</h3>
    <img [src]="product.image" alt="product image" class="h-16">
    <p class="text-slate-600 text-base">{{product.description}}</p>
    <div class="flex flex-row justify-between items-end">
        <p>{{product.price | currency}}</p>
        <button #button [id]="'product.' + product.id+'.addToCart'"  class="bg-blue-500 hover:bg-blue-700 text-slate-200 font-bold py-2 px-4 rounded" (click)="addToCart()" [attr.aria-labelledby]="button.id+' '+title.id">Add to cart</button>
    </div>
