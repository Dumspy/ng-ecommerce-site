<article class="p-4">
    <h3 class="truncate">{{item.title}}</h3>
    <div class="flex justify-between">
        <img [src]="item.image" [alt]="item.title" class="h-12">
        <div class="flex flex-col items-end">
            <p>{{item.price | currency}}</p>
            <div class="flex flex-row">
                <div class="flex flex-row gap-1 mr-2 items-center justify-center">
                    <button class="w-6 h-6 bg-gray-200 text-gray-700 font-bold text-center" (click)="cartService.setQuantity(item.id, item.quantity - 1)">-</button>
                    <p class="px-2 text-center h-6 bg-gray-200 text-gray-700 font-bold tabular-nums">{{item.quantity}}</p>
                    <button class="w-6 h-6 bg-gray-200 text-gray-700 font-bold text-center" (click)="cartService.setQuantity(item.id, item.quantity + 1)">+</button>
                </div>
                <button (click)="cartService.removeItem(item.id)">Remove</button>
            </div>
        </div>
    </div>
</article>
